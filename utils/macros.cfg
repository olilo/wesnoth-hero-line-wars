# restore movement points for given unit(s)
# this is in part a copy of MODIFY_UNIT
#define RESTORE_MOVEMENT FILTER
    [store_unit]
        [filter]
            {FILTER}
        [/filter]

        variable=RESET_MOVEMENT_unit
        kill=yes
    [/store_unit]

    {FOREACH RESET_MOVEMENT_unit RESET_MOVEMENT_i}
        [set_variable]
            name=RESET_MOVEMENT_unit[$RESET_MOVEMENT_i].moves
            value=$RESET_MOVEMENT_unit[$RESET_MOVEMENT_i].max_moves
        [/set_variable]
        [unstore_unit]
            variable=RESET_MOVEMENT_unit[$RESET_MOVEMENT_i]
            find_vacant=no
        [/unstore_unit]
    {NEXT RESET_MOVEMENT_i}

    {CLEAR_VARIABLE RESET_MOVEMENT_unit}
#enddef

#define MOD_IMMOVABLE
[object]
    silent=yes
    [effect]
        apply_to=movement
        set=0
    [/effect]
[/object]
#enddef

#define MOD_SET_MP MP
[object]
    silent=yes
    [effect]
        apply_to=movement
        set={MP}
    [/effect]
[/object]
#enddef

#define MOD_SET_HP HP
[object]
    silent=yes
    [effect]
        apply_to=hitpoints
        increase_total=-1000000
    [/effect]
    [effect]
        apply_to=hitpoints
        increase={HP}
        increase_total={HP}
    [/effect]
    [effect]
        apply_to=hitpoints
        increase_total=-1
    [/effect]
[/object]
#enddef

#define MOD_ADD_HP HP
[object]
    silent=yes
    [effect]
        apply_to=hitpoints
        increase={HP}
        increase_total={HP}
    [/effect]
[/object]
#enddef

#define MOD_SET_ATTACK RANGE DAMAGE STRIKES
[object]
    silent=yes
    [effect]
        apply_to=attack
        range={RANGE}
        increase_attacks=-1000000
        increase_damage=-1000000
    [/effect]
    [effect]
        apply_to=attack
        range={RANGE}
        increase_attacks={STRIKES}
        increase_damage={DAMAGE}
    [/effect]
    [effect]
        apply_to=attack
        range={RANGE}
        increase_attacks=-1
        increase_damage=-1
    [/effect]
[/object]
#enddef

