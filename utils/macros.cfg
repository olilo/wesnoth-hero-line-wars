    team_name={TEAM}
    canrecruit=yes
    controller=human
    fog=yes
    shroud=yes
    income=-2
    village_gold=0
    gold={STARTGOLD}
    team_lock=yes
    gold_lock=yes
    income_lock=yes
[/side]
